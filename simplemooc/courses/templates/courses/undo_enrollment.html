{% extends 'courses/course_dashboard.html' %}

{% block dashboard_content %}

<form action="" method="post">
	{% csrf_token %}
	<h3>Deseja realmente cancelar sua inscrição em {{ course }}?</h3>
	<div class="pure-controls">
		<a href="{% url 'courses:announcements' course.slug %}" class="pure-button button-error">Não</a>
        <button type="submit" class="pure-button pure-button-primary">Confirmar</button>
   		
    </div>

</form>
{% endblock %}
